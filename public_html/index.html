        <title>Интерфейс</title>

    <body>
        <div class="main-wrapper">
            <div class="main-caption">
                <div class="menu-btn" data-group="mt_apps">
                    <div>
                        <img src="img/apps24.png" alt=""/>
                    </div>
                    <div class="mt-menu menu0" data-group="mt_apps">
                        <ul>
                            <li><a href="#tabs-1" class="txt" data-txtid="2"></a></li>
                            <li><a href="#tabs-1" class="txt" data-txtid="3"></a></li>
                            <li><a href="#tabs-2" class="txt" data-txtid="4"></a></li>
                            <li><a href="#tabs-3" class="txt" data-txtid="5"></a></li>
                        </ul>
                    </div>
                </div>
                <div class="site-name txt" data-txtid="1">

                </div>
                <div class="menu-btn user-block" data-group="mt_user">
                    <div class="active-user">
                        tom-orrow
                    </div>
                    <div class="mt-menu menu1" data-group="mt_user">
                        <ul>
                            <li><a href="#tabs-1" class="txt" data-txtid="9"></a></li>
                            <li><a href="#tabs-2" class="txt" data-txtid="10"></a></li>
                            <li><a href="#tabs-3" class="txt" data-txtid="11"></a></li>
                        </ul>
                    </div>
                </div>
                <div class="menu-btn main-menu" data-group="mt_menu">
                    <div>
                        <img src="img/menu24.png" alt=""/>
                    </div>
                    <div class="mt-menu menu2" data-group="mt_menu">
                        <ul>
                            <li><a href="#tabs-1" class="txt" data-txtid="6"></a></li>
                            <li><a href="#tabs-1" class="txt" data-txtid="7"></a></li>
                            <li><a href="#tabs-2" class="txt" data-txtid="8"></a></li>
                            <li><a href="#tabs-3" class="txt" data-txtid="12"></a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="tab-bar">
                <ul>
                    <li tab-id="all" tab-active="false"><span class="tab-name txt" data-txtid="101"></span></li>
                    <li tab-id="inbox" tab-active="false"><span class="tab-name txt" data-txtid="102"></span></li>
                    <li tab-id="outbox" tab-active="false"><span class="tab-name txt" data-txtid="103"></span></li>
                    <li tab-id="shared" tab-active="false"><span class="tab-name txt" data-txtid="104"></span></li>
                    <li tab-id="archive" tab-active="false"><span class="tab-name txt" data-txtid="105"></span></li>
                    <li tab-id="trash" tab-active="false"><span class="tab-name txt" data-txtid="106"></span></li>
                </ul>
            </div>
            <div class="toolbar">
            </div>
            <div class="ruler">
            </div>
            <div class="panel-container">
                <div class="panel-add">
                    <form class="add-form" action="#" method="post">
                        <div class="quick-add">
                            <input type="text" value="new task">
                        </div>
                        <div class="add-submit">
                            <input type="submit" value="">
                        </div>
                        <div class="show-full-add">
                        </div>
                        <div class="full-add">
                            <p>тут разные контролы расширенного добавления</p>
                        </div>
                    </form>
                </div>
                <div class="panel-find">
                    <form class="search-form" action="#" method="get">
                        <div class="quck-search">
                            <input type="text" value="find">
                        </div>
                        <div class="search-submit">
                            <input type="submit" value="">
                        </div>
                        <div class="show-full-search">
                        </div>
                        <div class="full-search">
                            <p>тут разные контролы расширенного поиска</p>
                        </div>
                    </form>
                </div>
            </div>
            <div class="tab-container" id="tabs-1">
                <!--Grid of records-->
                <div class="grid-box">
                </div>
                <!--Record-->
                <div class="record-box">
                    <div class="record-close">
                    </div>
                    <div class="block-caption txt" data-txtid="301">
                    </div>
                    <div class="record">
                        <h3></h3>
                        <p></p>
                    </div>
                </div>
                <!--Messages-->
                <div class="message-call">
                    <img src="img/tomessages.png" height="48" width="14" alt="">
                </div>
                <div class="message-remove">
                    <img src="img/totask.png" height="48" width="14" alt="">
                </div>
                <div class="message-box">
                    <div class="message-close">
                    </div>
                    <div class="block-caption txt" data-txtid="302">
                    </div>
                    <div class="message-add">
                        <form class="message-form" action="#" method="post">
                            <div class="add-text">
                                <textarea class="new-message txt" name="new-mesage" data-txtid="303"></textarea>
                            </div>
                            <div class="full-message">
                                <div class="message-submit">
                                    <input type="submit" value="">
                                </div>
                                <label class="label txt" for="message-to-name" data-txtid="306"></label>
                                <select name="message-to-name">
                                    <option value="userid_1" class="txt" data-txtid="307"></option>
                                    <option value="userid_2">Иванов А.А.</option>
                                    <option value="userid_3">Петров В.В.</option>
                                    <option value="userid_4">Сидоров П.П.</option>
                                </select>
                                <input type="checkbox" name="personal-message" id="personal-message" value="unchecked" >&nbsp;<label class="label txt" data-txtid="308" for="personal-message"></label>
                            </div>
                        </form>
                    </div>
                    <div class="messages-list">

                    </div>
                </div>
            </div>
            <div class="main-placeholder">
            </div>
        </div>
        <div class="main-footer">
            Footer status string
            <div class="footer-off">OFF</div>
        </div>
    </body>
</html>
